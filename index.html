<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e87775eec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <title>Darshan Transparent Login Form</title>
</head>

<body>
    <div class="container">
        <h1>Login to myWorld.com</h1>
        <div class="infocontainer">
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="emailId" id="emailId" placeholder="Enter your email">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password">

            </div>

            <div class="btn">
                <button>Sign In</button>
            </div>
        </div>
    </div>
</body>

</html>
